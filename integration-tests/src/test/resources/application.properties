quarkus.application.name=test-app
# Rabbitmq config
quarkus.amqp.url=${RABBIT_HOST:localhost}
quarkus.amqp.username=${RABBIT_USERNAME:guest}
quarkus.amqp.password=${RABBIT_PASSWORD:guest}
quarkus.amqp.port=5672
quarkus.amqp.ssl-enabled=false

quarkus.rabbitmqclient.virtual-host=/
quarkus.rabbitmqclient.hostname=${RABBIT_HOST:localhost}
quarkus.rabbitmqclient.username=${RABBIT_USERNAME:guest}
quarkus.rabbitmqclient.password=${RABBIT_USERNAME:guest}
quarkus.rabbitmqclient.port=5672